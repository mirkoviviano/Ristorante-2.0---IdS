<ion-header>

  <ion-navbar>
    <ion-title>Crea Profilo</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label fixed>First name</ion-label>
      <ion-input type="text" [(ngModel)]="profile.fName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Last name</ion-label>
      <ion-input type="text" [(ngModel)]="profile.lName"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button block outline (click)="createProfile(profile)">Crea profilo</button>
    </ion-item>

  </ion-list>

</ion-content>
