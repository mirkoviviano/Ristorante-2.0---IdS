<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Visualizza Ristorante</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let r of ristoranti | async">
    <ion-item (click)="modificaRistorante(r)">
      {{r.nome}}
    </ion-item>
  </ion-list>
</ion-content>
