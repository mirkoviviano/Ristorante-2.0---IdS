<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating >First Name</ion-label>
      <ion-input [(ngModel)]="profile.fName" ngDefaultControl type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating >Last Name</ion-label>
      <ion-input [(ngModel)]="profile.lName" ngDefaultControl type="text"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="createProfile(profile)">Create Profile</button>
</ion-content>
