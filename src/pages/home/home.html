<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  Welcome {{profile}}
  
  <!-- <ul>
    <li >
      <pre>{{ item | json }}</pre>
    </li>
  </ul> -->
  <ion-list>
    <button ion-item *ngFor="let item of items | async" (click)="alertDescrizione(item)">
      {{item.nome}}
    </button>  
  </ion-list>

  <h2>Prenotazioni</h2>
  <ion-list>
    <ion-item ion-item *ngFor="let item of prenotazioni | async">
      {{item.ristorante}} - {{item.accettato}}

      <button ion-item *ngIf="item.accettato == true" (click)="makeOrdine(item)">
        Ordina
      </button>
    </ion-item>
  </ion-list>
</ion-content>
