<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inserisci Codice Staff</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label fixed>Codice</ion-label>
      <ion-input type="text" [(ngModel)]="codice"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button block outline (click)="ottieniRuolo()">Ottieni Ruolo</button>
    </ion-item>
    <ion-item *ngIf="vediRuolo == true">

    </ion-item>
    <ion-item *ngIf="vediRuolo == true">
        <ion-label>{{ruolo}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
