<ion-menu id="leftMenu" [content]="content" type="overlay">
	<ion-header>
		<ion-toolbar>
			<ion-title>Wallets</ion-title>
		</ion-toolbar>
	</ion-header>

<ion-content>
	<ion-list>
		<ion-item *ngFor="let w of wallets" (click)="openWallet(w)">
			<ion-icon name="cash" item-left></ion-icon>
			{{w?.balance}}
		</ion-item>
		<ion-item (click)="logout()" *ngIf="auth.authenticated">
			<ion-icon name="log-out" item-left></ion-icon>
			Log out
		</ion-item>
	</ion-list>

</ion-content>

</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>
